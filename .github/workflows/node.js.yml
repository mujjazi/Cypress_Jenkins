name: E2E on Chrome
on:
 pull_request:
 push:
  branches: 
   - master
   - cypress-dev
   - cypress-dev-1
   - cypress-dev-1-1
jobs:
  cypress-run:
    runs-on: ubuntu-16.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - uses: actions/checkout@v1
      - uses: cypress-io/github-action@v2
        with:
          browser: chrome

